<div class="main">
	<ul ng-repeat="comment in post.comments">
		<li>{{comment.body}}</li>
	</ul>
	<div class="add-comment">
		<form ng-submit="addComment()" style="margin-top:50px">
			<h3>Submit Your Comment</h3>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Great comment here" ng-model="myComments"></input>
			</div>
			<button type="submit" class="btn btn-primary">Suggest</button>
		</form>
	</div>
</div>
